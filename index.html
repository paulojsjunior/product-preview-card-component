<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section>
      <div class="product">
        <picture class="image-bg">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 400px)"
          />
          <img
            class="image-bg"
            src="images/image-product-desktop.jpg"
            alt="Perfume Gabrielle by Chanel Paris"
          />
        </picture>
        <div class="product-content">
          <span class="color-s2">Perfume</span>
          <h1 class="color-s1">Gabrielle Essence Eau De Parfum</h1>
          <p class="color-s2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="new-price color-p2">$149.99</span>
            <span class="old-price color-s2">$169.99</span>
            <a href="./"
              ><img src="images/icon-cart.svg" alt="" /><span
                class="text-button color-s3"
                >Add to Cart</span
              ></a
            >
          </div>
        </div>
      </div>
    </section>
    <div class="attribution color-s2">
      Challenge by
      <a
        class="color-p2"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >.<br />Coded by
      <a
        class="color-p2"
        href="https://github.com/paulojsjunior"
        target="_blank"
        >Paulo Joaquim S. JÃºnior</a
      >.
    </div>
  </body>
</html>
